<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 삭제 - {{ board.title }}</title>
</head>
<body>
    <div>
        <form method="post">
            {% csrf_token %}
            <div style="margin:2% 25%;padding:19px 29px 19px;border:1px solid #eeeeee;">
                <input type="password" name="password" style="width:100%;height:30px;margin-bottom:1%;resize:none;outline:none;border:1px solid #e3e3e3;border-radius:3px;" maxlength="30" placeholder="비밀번호를 입력하세요.">
                <div style="font-size:12px;color:333333;margin-top:-5px">
                    <p>* 비밀번호가 일치하지 않으면 게시글은 삭제되지 않습니다.</p>
                </div>                <button type="submit" style="padding:6px 14px;Color:#FFFFFF;Background:#FF5656;font-size:13px;border:0px;border-radius:2px;">완료</button>
                <a href="../">
                    <input type="button" style="padding:6px 14px;Color:#000000;Background:#ffffff;font-size:13px;border:1px solid #e3e3e3;border-radius:2px;" value="취소">
                </a>
            </div>
        </form>
    </div>
</body>
