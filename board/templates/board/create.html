<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="margin:2% 25%;padding:19px 29px 11px;border:1px solid #eeeeee;height:auto;">
    <div>
        <form method="post">
            {% csrf_token %}
            <div>
                <div style="height:8%;">
                    <p style="color:#6e6e6e;font-size:14px;">자유 게시판</p>
                    <input type="text" name="title" style="font-size:19px;resize:none;outline:none;border:0;width:100%;height:60%" maxlength="100" placeholder="오늘은 어떤 이야기를 들려주실 건가요?">
                </div>
                <hr>
                <textarea name="content" style="outline:none;border:0;width:100%;height:65%;resize:none;" placeholder="내용을 입력하세요."></textarea>
                <hr>
                <div>
                    <input type="text" name="writer" style="width:48%;height:30px;resize:none;outline:none;border:1px solid #e3e3e3;border-radius:3px;" maxlength="30" placeholder="작성자 이름을 입력하세요.">
                    <input type="password" name="password" style="float:right;width:48%;height:30px;resize:none;outline:none;border:1px solid #e3e3e3;border-radius:3px;" maxlength="30" placeholder="비밀번호를 입력하세요.">
                </div>
                <div style="font-size:12px;color:333333;margin-top:1%;">
                    <p>* 작성자 이름은 수정이 불가능합니다.</p>
                    <p style="margin-top:-15px">* 게시글을 작성할 때 입력한 비밀번호와 일치해야 수정이 가능합니다.</p>
                </div>
                <hr>
                <div>
                    <button type="submit" style="padding:6px 14px;Color:#FFFFFF;Background:#FF5656;font-size:13px;border:0px;border-radius:2px;">완료</button>
                    <a href="../">
                        <input type="button" style="padding:6px 14px;Color:#000000;Background:#ffffff;font-size:13px;border:1px solid #e3e3e3;border-radius:2px;" value="취소">
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
